plugins {
    id 'java'
}

group 'cc.nuym.jnic'
version '3.6.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

jar.manifest.attributes(
        'Main-Class': 'cn.langya.test.A'
)


test {
    useJUnitPlatform()
}